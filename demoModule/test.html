<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="//cdn.bootcss.com/angular.js/1.5.7/angular.min.js"></script>
</head>
<body>
<div ng-controller="controller1"></div>
<div ng-controller="controller2"></div>
<div ng-controller="controller3"></div>
<div ng-controller="controller4"></div>


<script>
	angular
			.module("demoModule", [
				"module1",
				"module2",
				"module3",
				"module4"
			]);
	
	angular
			.module("module1", [])
			.controller("controller1", function () {
				console.log("controller1");
			});
	
	angular
			.module("module2", [])
			.service("service2", function () {
				this.name = "zky";
			})
			.controller("controller2", function () {
				console.log("controller2");
			});
	
	angular
			.module("module3", [])
			.controller("controller3", [
				"service2",
				function (service2) {
					console.log("controller3", service2.name);
				}]);
	
	
	angular
			.module("module4", [])
			.controller("controller4", function () {
				console.log("controller4");
			});
	angular.bootstrap(document, ["demoModule"]);
</script>


</body>
</html>
